<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aula de JS</title>
    </head>
    <body>
        <h1>Contagem regressiva</h1>
        <script>
            var n = Math.floor(Math.random() * 100);
            
            document.write("NÃºmero: " + n);
            document.write("<br> Contagem regressiva: ");

            for(var i = n; i >= 0; i--) {
                document.write(" " + i);
            }
        </script>
    </body>
</html>
