<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>CSS interno ou incorporado</title>
        <style type="text/css">
            .minha-classe{
                font-family: serif;
                font-size: 30px;
                font-weight: lighter;
                color:blue
            }
            
            h1{
                text-align: center;
                font-size: 35px;
                font-style: italic;
                background-color: aqua;
            }

            p {
                line-height: 4.0em;
                text-indent: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum commodi atque vitae dicta expedita ipsa, delectus quia reiciendis unde consectetur dolore quis doloribus quibusdam officia id iste veniam, illo cumque?</p>
        <p class="minha-classe">texto1</p>
    </body>
</html>
