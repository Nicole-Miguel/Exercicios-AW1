<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Estilizando pseudo-classes</title>
        <style>
            .stl1:hover {
                color: teal;
            }

            .stl2:hover {
                font-size: 20px;
            }

            .stl3:hover {
                background-color: pink;
            }

            .stl4:hover {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', Arial, sans-serif;
            }

            .stl5:hover {
                border: dotted;
            }
        </style>
    </head>
    <body>
        <p>
            <a class="stl1" href="">Muda de cor </a><hr />
            <a class="stl2" href="">Muda o tamanho das letras</a><hr />
            <a class="stl3" href="">Muda a cor de fundo </a><hr />
            <a class="stl4" href="">Muda o tipo de letra </a><hr />
            <a class="stl5" href="">Muda a borda </a>
            </p>
    </body>
</html>
